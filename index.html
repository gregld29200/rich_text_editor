<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Éditeur - La Santé dans l'Assiette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Theme CSS Files -->
    <link rel="stylesheet" href="/styles/themes/base.css">
    <link rel="stylesheet" href="/styles/themes/web.css">
    <link rel="stylesheet" href="/styles/themes/print.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#2D4A3E', // Vert bouteille
              'brand-sage': '#9CAF88',  // Vert sauge
              'brand-gold': '#C9A962',  // Or doux
              'brand-beige': '#F5E6D3', // Beige chaud
              'brand-white': '#FAF8F5', // Blanc cassé
            },
            fontFamily: {
              'title': ['"Playfair Display"', 'serif'],
              'body': ['"Lora"', 'serif'],
              'deco': ['"Cormorant Garamond"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Print Styles for PDF Export */
      @media print {
        @page {
          size: 6in 9in;
          margin: 0.75in;
        }
        body {
          background: white;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .book-page {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }
      }
      
      /* Print Simulation Mode (On Screen) */
      .print-simulation {
        background-color: white !important;
        color: black !important;
      }
      .print-simulation h1 {
        color: black !important;
        font-family: "Garamond", "Times New Roman", serif !important;
      }
      .print-simulation h2 {
        color: #333 !important;
        font-family: "Garamond", "Times New Roman", serif !important;
        font-style: italic;
      }
      .print-simulation .decorative-separator {
        display: none !important;
      }
      .print-simulation .print-separator {
        display: block !important;
        text-align: center;
        margin: 2rem 0;
      }
      .print-simulation blockquote {
        background: none !important;
        border-left: 2px solid black !important;
        color: black !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
      
      /* Editor specific styles */
      .rich-editor-content h1 { font-family: 'Playfair Display', serif; color: #2D4A3E; font-size: 1.875rem; line-height: 2.25rem; text-align: center; margin-bottom: 1.5rem; font-weight: 700; }
      .rich-editor-content h2 { font-family: 'Cormorant Garamond', serif; color: #C9A962; font-size: 1.25rem; line-height: 1.75rem; text-align: center; margin-top: 1.5rem; margin-bottom: 1rem; font-style: italic; }
      .rich-editor-content p { font-family: 'Lora', serif; color: #1f2937; margin-bottom: 1rem; line-height: 1.625; text-align: justify; }
      .rich-editor-content blockquote { background-color: #F5E6D3; padding: 1.5rem; border-left: 4px solid #9CAF88; margin: 1.5rem 0; border-radius: 0.125rem; font-family: 'Cormorant Garamond', serif; font-style: italic; color: #2D4A3E; }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 h-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
